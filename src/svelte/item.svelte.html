<div class='card'>
  <div class='card-header'>View Item (svelte component)</div>
  <div class='card-body'>
    <h4>You have chosen to view this {{type}}:</h4>
    <p>NAME: {{ name }}</p>
    {{#if colour}}
    <p>COLOUR: {{ colour }}</p>
    {{/if}}
    {{#if favourite }}
    This is in your favourites list!
    {{/if}}
    <hr>
  </div>
</div>
